unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-q

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind _ split-window -v
bind | split-window -h

set-option -g status-position top

# set -Fg 'status-format[1]' '#{status-format[0]}'
# set -g 'status-format[0]' ''
# set -g status 2

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'

set -g default-terminal 'tmux-256color'
set -as terminal-features ',xterm*:RGB'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_current_background "#{thm_gray}"
set -g @catppuccin_window_current_color "#{thm_orange}"

# ---

set -g @catppuccin_window_middle_separator "█"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█"

set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W"

# ---

set -g @catppuccin_status_modules_right "user host session date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%d/%m/%Y | %a %I:%M %p"



# Other examples:

# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
